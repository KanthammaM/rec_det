<main class="login-page">
    <section class="login-card">
        <img src="assets/login-illustration.svg" alt="Login illustration" class="login-image">
        <form (ngSubmit)="onSubmit()" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" required aria-describedby="emailError">
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                    class="error-message" id="emailError">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" required
                    aria-describedby="passwordError">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="error-message" id="passwordError">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters long.</span>
                </div>
            </div>
            <button type="submit" (click)="onSubmit()">Login</button>
        </form>
    </section>
</main>
